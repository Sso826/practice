<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 20px;
        }
        textarea {
            margin-top: 10px;
        }
        #header {
            color: #265416
        }
        h3 {
            color: lightslategray
        }
        ul li a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <img scr="https://pbs.twimg.com/media/GpI-FwObEAEbzI8?format=jpg&name=medium" alt="사진" width="100">
        <img scr="#" alt="사진" width="100">
        <h1><b><i><ins>챕터3~4&nbsp;<sub>최대한 많은 속성 사용하기</sub></ins></i></b></h1>
        <h3><del>공백&nbsp;&nbsp;연습</del></h3>
        <hr>
        <br>
    </div>
    <div>
        <ul>
            <li>
                <b>목록</b>
                <ol>
                    <li a href="#type">입력양식</li>
                    <li a href="#table">표</li>
                </ol>
            </li>
        </ul>
    </div>
    <div>
        <fieldset id="type">
            <legend>작성칸</legend>
    
            <label for="text">이름</label>
            <input id="text" type="text" name="text" placeholder="이름을 입력">
            <input id="button" type="button" name="button" value="중복확인"><br>
    
            <label for="school">학년</label>
            <select id="school">
                <optgroup label="재학생">
                    <option>1학년</option>
                    <option>2학년</option>
                    <option>3학년</option>
                    <option>4학년</option>
                </optgroup>
                <optgroup label="기타">
                    <option>졸업생</option>
                    <option>휴학생생</option>
                </optgroup>
            </select><br>
    
            <label for="woman">여성</label>
            <label for="man">남성</label>
            <label for="etc">기타</label>
            <input id="man" type="radio" name="gender" value="남성">
            <input id="woman" type="radio" name="gender" value="여성">
            <input id="etc" type="radio" name="gender" value="기타">
            <br>
    
            <label for="password">학번</label>
            <input id="password" type="password" name="password"><br>
            <label for="pw">학번 확인</label>
            <input id="pw" type="password" name="password"><br>
    
            <textarea cols="20" rows="10" placeholder="간단한 자기소개 작성"></textarea><br>
        </fieldset>
    </div>
    <div>
        <table border="1" id="table">
            <tr>
                <th colspan="3">교수님에이쁠주세요</th>
                <td>비고</td>
            </tr>
            <tr>
                <th>1교시</th>
                <th>2교시</th>
                <th>3교시</th>
                <th>4교시</th>
                <th rowspan="2"></th>
            </tr>
            <tr>
                <td>종강</td>
                <td>휴강</td>
                <td>휴학</td>
                <td>자퇴</td>
            </tr>
        </table>
    </div>
</body>
</html>
